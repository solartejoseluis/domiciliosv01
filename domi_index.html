        <script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let tabla1 = $("#tblDomicilios").DataTable({
            "ajax": {
                url: "domi_data.php?accion=listar_domicilio",
                dataSrc: ""
            },
            "columns": [
                { "data": "domi_id" },
                { "data": "barrio_nombre" },
                { "data": "barrio_comuna" },
                { "data": "trans_nombre" },
                { "data": "domi_valor" },
                { "data": "domi_hora_salida" },
                { "data": "domi_hora_llegada" },
                { "data": "user_nombre" },
                { "data": "domi_observacion" },
                { "data": null, "orderable": false },
                { "data": null, "orderable": false }
            ],
            "columnDefs": [{
                    targets: 9,
                    "defaultContent": "<button class='btn btn-primary btn-sm btnEdit' ><svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-pen' viewBox='0 0 16 16'><path d='m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z'/></svg></button>",
                    data: null
                },

                {
                    targets: 10,
                    "defaultContent": "<button class='btn btn-primary btnDel' ><svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-x-circle' viewBox='0 0 16 16'><path d='M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z'/><path d='M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z'/></svg></button>",
                    data: null
                }
            ],
        });

        //Eventos de botones de la aplicación
        $('#btn-Add').click(function() {
            $('#btnConfirmAdd').show();
            $('#btnConfirmEdit').hide();
            limpiarFormulario();
            $("#mdlDomicilios").modal('show');
        });


        $('#btnConfirmAdd').click(function() {
            //validar el formulario y lo agrega
            let valida_barrio =$('#slct-barrio').val();
            let valida_transportador =$('#slct-trans').val();
            let valida_valor =$('#npt-domi_valor').val();
            let valida_hora_salida =$('#npt-domi_hora_salida').val();
            let valida_hora_llegada =$('#npt-domi_hora_llegada').val();
            let valida_asigna =$('#slct-user').val();
            if (valida_barrio.trim() == '') {
                alert('elija un barrio.');
                $('#slct-barrio').focus();
                return false;
            } else if (valida_transportador.trim() == ''){
                alert('Elija un transportador');
                $('#slct-trans').focus();
                return false;
            } else if (valida_valor.trim() == '') {
                alert('escriba un valor');
                $('#npt-domi_valor').focus();
                return false;
            } else if (valida_hora_salida.trim() == '') {
                alert('Revise hora de salida');
                $('#npt-domi_hora_salida').focus();
                return false;
            } else if (valida_hora_llegada.trim() == '') {
                alert('Revise hora de llegada');
                $('#npt-domi_hora_llegada').focus();
                return false;
            } else if (valida_asigna.trim() == '') {
                alert('elija quien asigna');
                $('#slct-user').focus();
                return false;
            } else {
                //ejecutar con todo validado
                $("#mdlDomicilios").modal('hide');
                let registro = recuperarDatosFormulario();
                agregarRegistro(registro);
                alert("Todo Validado");
            }
        });
        // fin validacion

        $('#btnConfirmEdit').click(function() {
            $("#mdlDomicilios").modal('hide');
            let registro = recuperarDatosFormulario();
            modificarRegistro(registro);
        });

        $('#tblDomicilios tbody').on('click', 'button.btnEdit', function() {
            $('#btnConfirmAdd').hide();
            $('#btnConfirmEdit').show();
            let registro = tabla1.row($(this).parents('tr')).data();
            recuperarRegistro(registro.domi_id);
        });

        $('#tblDomicilios tbody').on('click', 'button.btnDel', function() {
            if (confirm("¿Confirma la Eliminación?")) {
                let registro = tabla1.row($(this).parents('tr')).data();
                borrarRegistro(registro.domi_id);
            }
        });
        // funciones que interactuan con el formulario de entrada de datos

        function limpiarFormulario() {
            $('#npt-domi_id').val('');
            $('#npt-barrio_id').val('');
            $('#slct-barrio').val('0');
            $('#npt-trans_id').val('');
            $('#slct-trans').val('0');
            $('#npt-domi_valor').val('');
            $('#npt-domi_hora_salida').val('');
            $('#npt-domi_hora_llegada').val('');
            $('#npt-user_id').val('');
            $('#slct-user').val('0');
            $('#npt-domi_observacion').val('');
        }

        function recuperarDatosFormulario() {
            let registro = {
            domi_id:$('#npt-domi_id').val(),
            barrio_id:$('#npt-barrio_id').val(),
            trans_id:$('#npt-trans_id').val(),
            domi_valor:$('#npt-domi_valor').val(),
            domi_hora_salida:$('#npt-domi_hora_salida').val(),
            domi_hora_llegada:$('#npt-domi_hora_llegada').val(),
            user_id:$('#npt-user_id').val(),
            domi_observacion:$('#npt-domi_observacion').val(),
            };
            return registro;
        }

        // funciones para comunicarse con el servidor via ajax
        function agregarRegistro(registro) {
            $.ajax({
                type: 'POST',
                url: 'domi_data.php?accion=agregar_domicilio',
                data: registro,
                success: function(msg) {
                    tabla1.ajax.reload();
                },
                error: function() {
                    alert("Cifras Mal Escritas o Datos Incompletos");
                }
            });
        }

        function borrarRegistro(domi_id) {
            $.ajax({
                type: 'GET',
                url: 'domi_data.php?accion=borrar_domicilio&domi_id=' + domi_id,
                data: '',
                success: function(msg) {
                    tabla1.ajax.reload();
                },
                error: function() {
                    alert("Hay un problema borrando");
                }
            });
        }

        function recuperarRegistro(domi_id) {
            $.ajax({
                type: 'GET',
                url: 'domi_data.php?accion=consultar_domicilio&domi_id=' + domi_id,
                data: '',
                success: function(datos) {
            $('#npt-domi_id').val(datos[0].domi_id);
            $('#npt-barrio_id').val(datos[0].barrio_id);
            $('#npt-trans_id').val(datos[0].trans_id);

//revisar esto, en construccion...
    $('#slct-barrio > option[value="data.barrio_id"]').attr('selected', 'selected');


            $('#npt-domi_valor').val(datos[0].domi_valor);
            $('#npt-domi_hora_salida').val(datos[0].domi_hora_salida);
            $('#npt-domi_hora_llegada').val(datos[0].domi_hora_llegada);
            $('#npt-user_id').val(datos[0].user_id);
            $('#npt-domi_observacion').val(datos[0].domi_observacion);
            $("#mdlDomicilios").modal('show');
                },
                error: function() {
                    alert("Hay un problema recuperando");
                }
            });
        }

        function modificarRegistro(registro) {
            $.ajax({
                type: 'POST',
                url: 'domi_data.php?accion=modificar_domicilio&domi_id=' + registro.domi_id,
                data: registro,
                success: function(msg) {
                    tabla1.ajax.reload();
                },
                error: function() {
                    alert("Hay un problema modificando");
                }
            });
        }

    });
    </script>
